<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corkboard">
        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="tricia/" class="photo-card" data-photo="1" target="_blank" rel="noopener">
                <img src="tricia/photo.jpg" alt="Tricia">
            </a>
        </div>

        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="jash/" class="photo-card" data-photo="2" target="_blank" rel="noopener">
                <img src="jash/photo.jpg" alt="Jash">
            </a>
        </div>

        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="asma/" class="photo-card" data-photo="3" target="_blank" rel="noopener">
                <img src="asma/photo.jpg" alt="Asma">
            </a>
        </div>

        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="liz/" class="photo-card" data-photo="4" target="_blank" rel="noopener">
                <img src="liz/photo.jpg" alt="Liz">
            </a>
        </div>

        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="caleb/" class="photo-card" data-photo="5" target="_blank" rel="noopener">
                <img src="caleb/photo.jpg" alt="Caleb">
            </a>
        </div>

        <div class="photo-container">
            <div class="pin"></div>
            <div class="string"></div>
            <a href="gavin/" class="photo-card" data-photo="6" target="_blank" rel="noopener">
                <img src="gavin/photo.jpg" alt="Gavin">
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
